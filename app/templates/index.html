{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Sell</th>
        <th scope="col">Beds</th>
        <th scope="col">Rooms</th>
        <th scope="col">List</th>
        <th scope="col">Living</th>
        <th scope="col">Baths</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    {% for home in homes %}
    <tr>
        <td><a href="view/{{home.id}}">{{ home.fldSell }}</a></td>
        <td>{{ home.fldBeds }}</td>
        <td>{{ home.fldRooms }}</td>
        <td>{{ home.fldList }}</td>
        <td>{{ home.fldLiving }}</td>
        <td>{{ home.fldBaths }}</td>
        <td>{{ home.fldAge }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
